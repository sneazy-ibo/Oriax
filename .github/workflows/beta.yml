name: Build APK and Notify Discord

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download last SHA artifact
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: beta.yml
        name: last-sha
        path: .
      continue-on-error: true

    - name: Get Commits Since Last Run
      run: |
        if [ -f last_sha.txt ]; then
          LAST_SHA=$(cat last_sha.txt)
        else
          # Fallback to first commit if no previous SHA available
          LAST_SHA=$(git rev-list --max-parents=0 HEAD)
        fi
        echo "Commits since $LAST_SHA:"
        # Accumulate commit logs in a shell variable
        COMMIT_LOGS=$(git log $LAST_SHA..HEAD --pretty=format:"‚óè %s [~%an](<https://github.com/%aN>)")
        # URL-encode the newline characters for GitHub Actions
        COMMIT_LOGS="${COMMIT_LOGS//'%'/'%25'}"
        COMMIT_LOGS="${COMMIT_LOGS//$'\n'/'%0A'}"
        COMMIT_LOGS="${COMMIT_LOGS//$'\r'/'%0D'}"
        # Get the latest commit info
        LATEST_COMMIT_SHA=$(git rev-parse HEAD)
        LATEST_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%aN')
        LATEST_COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
        LATEST_COMMIT_DATE=$(git log -1 --pretty=format:'%cI')
        echo "COMMIT_LOG=${COMMIT_LOGS}" >> $GITHUB_ENV
        echo "LATEST_COMMIT_SHA=${LATEST_COMMIT_SHA}" >> $GITHUB_ENV
        echo "LATEST_COMMIT_AUTHOR=${LATEST_COMMIT_AUTHOR}" >> $GITHUB_ENV
        echo "LATEST_COMMIT_AUTHOR_EMAIL=${LATEST_COMMIT_AUTHOR_EMAIL}" >> $GITHUB_ENV
        echo "LATEST_COMMIT_DATE=${LATEST_COMMIT_DATE}" >> $GITHUB_ENV
      shell: /usr/bin/bash -e {0}
      env:
        CI: true

    - name: Save Current SHA for Next Run
      run: echo ${{ github.sha }} > last_sha.txt

    - name: Set variables
      run: |
        VER=$(grep -E -o "versionName \".*\"" app/build.gradle | sed -e 's/versionName //g' | tr -d '"')
        SHA=${{ github.sha }}
        SHORT_SHA=${SHA:0:7}
        VERSION="$VER+$SHORT_SHA"
        TAG_NAME="v$VER-$SHORT_SHA"
        echo "Version $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        cache: gradle

    - name: List files in the directory
      run: ls -l

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleGoogleAlpha

    - name: Get APK Info
      run: |
        APK_PATH="app/build/outputs/apk/google/alpha/app-google-alpha.apk"
        FILE_SIZE=$(du -h "$APK_PATH" | cut -f1)
        IS_SIGNED=$(jarsigner -verify -verbose -certs "$APK_PATH" 2>&1 | grep -q 'smk' && echo "signed" || echo "unsigned")
        echo "FILE_SIZE=${FILE_SIZE}" >> $GITHUB_ENV
        echo "IS_SIGNED=${IS_SIGNED}" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: "Release ${{ env.TAG_NAME }}"
        draft: false
        prerelease: true

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/google/alpha/app-google-alpha.apk
        asset_name: app-google-alpha.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Get Latest Commit Author Info
      id: get_author_info
      run: |
        AUTHOR_LOGIN=$(curl -s "https://api.github.com/search/users?q=${{ env.LATEST_COMMIT_AUTHOR }}" | jq -r '.items[0].login')
        AUTHOR_AVATAR_URL=$(curl -s "https://api.github.com/users/$AUTHOR_LOGIN" | jq -r '.avatar_url')
        echo "AUTHOR_LOGIN=${AUTHOR_LOGIN}" >> $GITHUB_ENV
        echo "AUTHOR_AVATAR_URL=${AUTHOR_AVATAR_URL}" >> $GITHUB_ENV

    - name: Upload APK to Discord
      shell: bash
      run: |
        commit_messages=$(echo "$COMMIT_LOG" | sed 's/%0A/\n/g; s/^/\n/')
        max_length=1900
        if [ ${#commit_messages} -gt $max_length ]; then
          commit_messages="${commit_messages:0:$max_length}... (truncated)"
        fi
        download_link="https://github.com/${{ github.repository }}/releases/download/${{ env.TAG_NAME }}/app-google-alpha.apk"
        contentbody=$( jq -nc \
          --arg title "New Alpha-Build dropped" \
          --arg description "@everyone" \
          --arg footer "Version ${{ env.VERSION }}" \
          --arg timestamp "${{ env.LATEST_COMMIT_DATE }}" \
          --arg thumbnail "${{ env.AUTHOR_AVATAR_URL }}" \
          --arg commits "$commit_messages" \
          --arg download_info "File size: `${{ env.FILE_SIZE }}`\nKeys: `${{ env.IS_SIGNED }}`\nOther info...\nLink: [here]($download_link)" \
          '{"embeds": [{"title": $title, "description": $description, "color": 15532323, "fields": [{"name": "Commits:", "value": $commits, "inline": true}, {"name": "Download APK:", "value": $download_info, "inline": true}], "footer": {"text": $footer}, "timestamp": $timestamp, "thumbnail": {"url": $thumbnail}}], "username": "PRE-TESTER", "avatar_url": "https://i.imgur.com/xizROdr.png"}' )
        curl -H "Content-Type: application/json" -X POST -d "$contentbody" ${{ secrets.DISCORD_WEBHOOK }}
      env:
        COMMIT_LOG: ${{ env.COMMIT_LOG }}
        VERSION: ${{ env.VERSION }}
        LATEST_COMMIT_DATE: ${{ env.LATEST_COMMIT_DATE }}
        AUTHOR_AVATAR_URL: ${{ env.AUTHOR_AVATAR_URL }}
        FILE_SIZE: ${{ env.FILE_SIZE }}
        IS_SIGNED: ${{ env.IS_SIGNED }}

    - name: Upload Current SHA as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: last-sha
        path: last_sha.txt

    - name: Delete Old Pre-Releases
      id: delete-pre-releases
      uses: sgpublic/delete-release-action@master
      with:
        pre-release-drop: true
        pre-release-keep-count: 3
        pre-release-drop-tag: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
